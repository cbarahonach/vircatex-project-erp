<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="header-container">SPA ERP</div>
      <mat-card class="login-container">
        <mat-card-title>Iniciar Sesión </mat-card-title>
        <mat-card-content>
          <form [formGroup]="loginForm" novalidate class="form-login">
            <mat-form-field>
              <input matInput formControlName="email" placeholder="Ingresa tu email.">
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="password" placeholder="Ingresa tu contraseña."
                [type]="hide ? 'password' : 'text'">
              <mat-icon class="eye-password" matSuffix (click)="hide = !hide">
                {{hide ? 'visibility' : 'visibility_off'}}
              </mat-icon>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions align="right">
          <mat-spinner-button [options]="spinnerButtonOptions" (click)="onLoginSubmit()">
          </mat-spinner-button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
