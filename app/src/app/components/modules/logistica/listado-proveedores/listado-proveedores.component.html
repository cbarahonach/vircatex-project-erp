<app-breadcrumb [config]="breadcrumb"></app-breadcrumb>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Proveedores" />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>N°</th>
      <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="razon_social">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>RAZÓN SOCIAL</th>
      <td mat-cell *matCellDef="let row">{{ row.razon_social }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TELÉFONO</th>
      <td mat-cell *matCellDef="let row">{{ row.telefono }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ruc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>RUC</th>
      <td mat-cell *matCellDef="let row">
        {{ (row.ruc) }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="num_cuenta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>N° CUENTA</th>
      <td mat-cell *matCellDef="let row">
        {{ (row.num_cuenta) }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ACCIONES</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button class="bottom_edit" [routerLink]="['/Logistica/editar-proveedor',row.id]">VER /
          EDITAR</button>&nbsp;&nbsp;

        <button (click)="eliminarProveedor(row)" mat-raised-button color="warn">ELIMINAR</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
