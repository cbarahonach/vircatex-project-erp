<div class="container-fluid">
    <app-breadcrumb [config]="breadcrumb"></app-breadcrumb>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 mb">
            <mat-card color="primary" class="mat-elevation-z8">
                <mat-card-content>
                    <button mat-flat-button color="primary" (click)="exportAllData()">
                        Excel <mat-icon>trending_down</mat-icon>
                    </button>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12">

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Position Column -->
                    <ng-container matColumnDef="programa">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Programa </th>
                        <td mat-cell *matCellDef="let row"> {{row.PROGRAMA}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="cliente">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
                        <td mat-cell *matCellDef="let row"> {{row.CLIENTE}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="po">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> PO </th>
                        <td mat-cell *matCellDef="let row"> {{row.PO}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="style">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Style </th>
                        <td mat-cell *matCellDef="let row"> {{row.STYLE}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="tipo_prenda">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de prenda </th>
                        <td mat-cell *matCellDef="let row"> {{row.TIPO_PRENDA}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="color">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                        <td mat-cell *matCellDef="let row"> {{row.COLOR}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="info">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalles </th>
                        <td mat-cell *matCellDef="let row; let i = index">
                            <button (click)="openDialog(row, i)" mat-icon-button color="primary">
                                <mat-icon>info</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </div>
</div>
