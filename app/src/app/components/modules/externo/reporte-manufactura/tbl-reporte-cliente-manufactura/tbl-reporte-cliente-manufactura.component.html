<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar cliente">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
            <td mat-cell *matCellDef="let row"> {{row.cliente}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let row"> {{row.usuario_nombre}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Registro </th>
            <td mat-cell *matCellDef="let row"> {{formatDate(row.created_at)}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="updated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ultima Actualizaci√≥n </th>
            <td mat-cell *matCellDef="let row"> {{formatDate(row.updated_at)}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalles </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" [routerLink]="['/Externo/reporte-manufactura', row.id]">
                    <mat-icon>info</mat-icon>
                </button>
                <button (click)="removeClient(row)" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
