<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar modulo">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>

         <!-- Name Column -->
         <ng-container matColumnDef="ruta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ruta </th>
            <td mat-cell *matCellDef="let row"> {{row.ruta}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalles </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" [routerLink]="['/Sistemas/detalle-modulo', row.id]">
                    <mat-icon>info</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
