<mat-card color="primary" class="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>Registrar Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="regUsuarioForm">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre" placeholder="Nombre">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Correo</mat-label>
                <input matInput formControlName="email" placeholder="Email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Tipo de usuario</mat-label>
                <mat-select formControlName="rol" placeholder="Tipo de usuario" #singleSelect>
                    <mat-option>
                        <ngx-mat-select-search formControlName="rolBuscador"></ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let rol of rolFiltrado | async" [value]="rol.id">
                        {{rol.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput formControlName="password" placeholder="Contraseña">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="right">
        <div>
            <button mat-stroked-button style="float:left" (click)="regUsuarioForm.reset()">
                Cancelar
            </button>
            <mat-spinner-button [options]="spinnerButtonOptions" (click)="registrarUsuario()">
            </mat-spinner-button>
        </div>
    </mat-card-actions>
</mat-card>
