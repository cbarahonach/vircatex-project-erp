<mat-card color="primary" class="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>Registrar acceso a usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="regAccesoForm">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Roles </mat-label>
                        <mat-select formControlName="rol" placeholder="Roles" #singleSelect>
                            <mat-option>
                                <ngx-mat-select-search formControlName="rolBuscador"></ngx-mat-select-search>
                            </mat-option>
                            <mat-option *ngFor="let rol of rolFiltrado | async" [value]="rol.id">
                                {{rol.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Modulos</mat-label>
                        <mat-select formControlName="modulo" placeholder="Modulos" #singleSelect
                            [disabled]="isModuleDisabled">
                            <mat-option>
                                <ngx-mat-select-search formControlName="moduloBuscador"></ngx-mat-select-search>
                            </mat-option>
                            <mat-option *ngFor="let modulo of moduloFiltrado | async" [value]="modulo.id">
                                {{modulo.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Rutas</mat-label>
                        <mat-select formControlName="ruta" placeholder="Rutas" #singleSelect [disabled]="isRutasDisabled">
                            <mat-option>
                                <ngx-mat-select-search formControlName="rutaBuscador"></ngx-mat-select-search>
                            </mat-option>
                            <mat-option *ngFor="let ruta of rutaFiltrado | async" [value]="ruta.id">
                                {{ruta.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions align="right">
        <div>
            <button mat-stroked-button style="float:left" (click)="regAccesoForm.reset()">
                Cancelar
            </button>
            <mat-spinner-button [options]="spinnerButtonOptions" (click)="registrarAcceso()">
            </mat-spinner-button>
        </div>
    </mat-card-actions>
</mat-card>
