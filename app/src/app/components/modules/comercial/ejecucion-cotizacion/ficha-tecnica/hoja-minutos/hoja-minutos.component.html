<div id="hoja-minutos" class="row">
    <mat-card color="primary">
        <mat-card-header>
            <mat-card-title>Hoja de Minutos </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="regHojaMinutosForm">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <mat-form-field appearance="outline" class="disabled">
                            <mat-label>Cliente</mat-label>
                            <input matInput formControlName="cliente" autocomplete="off" placeholder="Cliente" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <mat-form-field appearance="outline" class="disabled">
                            <mat-label>Estilo</mat-label>
                            <input matInput formControlName="estilo" autocomplete="off" placeholder="Estilo" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <mat-form-field appearance="outline" class="disabled">
                            <mat-label>Analista</mat-label>
                            <input matInput formControlName="analista" autocomplete="off" placeholder="Analista" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <mat-form-field appearance="outline" class="disabled">
                            <mat-label>Fecha</mat-label>
                            <input matInput formControlName="fecha" autocomplete="off" placeholder="Fecha" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3"
                        *ngIf="regHojaMinutosForm.controls.complemento1.value.trim().length > 0">
                        <mat-form-field appearance="outline" class="disabled">
                            <mat-label>Complemento 1</mat-label>
                            <input matInput formControlName="complemento1" autocomplete="off" placeholder="Complemento 1" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3"
                        *ngIf="regHojaMinutosForm.controls.complemento2.value.trim().length > 0">
                        <mat-form-field appearance="outline" class="disabled">
                            <mat-label>Complemento 2</mat-label>
                            <input matInput formControlName="complemento2" autocomplete="off" placeholder="Complemento 2" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3"
                        *ngIf="regHojaMinutosForm.controls.complemento3.value.trim().length > 0">
                        <mat-form-field appearance="outline" class="disabled">
                            <mat-label>Complemento 3</mat-label>
                            <input matInput formControlName="complemento3" autocomplete="off" placeholder="Complemento 3" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3"
                        *ngIf="regHojaMinutosForm.controls.complemento4.value.trim().length > 0">
                        <mat-form-field appearance="outline" class="disabled">
                            <mat-label>Complemento 4</mat-label>
                            <input matInput formControlName="complemento4" autocomplete="off" placeholder="Complemento 4" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <mat-form-field appearance="outline" class="disabled">
                            <mat-label>Tallas</mat-label>
                            <input matInput formControlName="tallas" autocomplete="off" placeholder="Tallas" readonly>
                        </mat-form-field>
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <mat-form-field appearance="outline">
                            <mat-label>PO</mat-label>
                            <input matInput formControlName="po" autocomplete="off" placeholder="PO">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Tipo de prenda</mat-label>
                            <input matInput formControlName="tipo_prenda" autocomplete="off" placeholder="Tipo de Prenda"
                               >
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Tela Cuerpo 1</mat-label>
                            <input matInput formControlName="tela_cuerpo_1" autocomplete="off" placeholder="Tela Cuerpo 1"
                               >
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Tela Cuerpo 2</mat-label>
                            <input matInput formControlName="tela_cuerpo_2" autocomplete="off" placeholder="Tela Cuerpo 2"
                               >
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Artes</mat-label>
                            <input matInput formControlName="artes" autocomplete="off" placeholder="Artes">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Acabados</mat-label>
                            <input matInput formControlName="acabados" autocomplete="off" placeholder="Acabados">
                        </mat-form-field>
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Jornada</mat-label>
                            <input matInput (keypress)="numberOnly($event)" formControlName="jornada"
                                autocomplete="off" placeholder="Jornada">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Operarios</mat-label>
                            <input matInput (keypress)="numberOnly($event)" formControlName="operarios"
                                autocomplete="off" placeholder="Operarios">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Eficiencia (%)</mat-label>
                            <input matInput (keypress)="numberOnly($event)" formControlName="eficiencia"
                                autocomplete="off" placeholder="Eficiencia (%)">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <mat-form-field appearance="outline" class="disabled">
                            <mat-label>Minutos Turno</mat-label>
                            <input matInput formControlName="minutos_turno" autocomplete="off" placeholder="Minutos Turno" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <mat-form-field appearance="outline" class="disabled">
                            <mat-label>Total TS MAQ</mat-label>
                            <input matInput formControlName="total_ts_maq" autocomplete="off" placeholder="Total TS MAQ" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                        <mat-form-field appearance="outline" class="disabled">
                            <mat-label>Meta</mat-label>
                            <input matInput formControlName="meta" autocomplete="off" placeholder="Meta" readonly>
                        </mat-form-field>
                    </div>

                    <div class="col-sm-12 col-md-12 col-lg-6" *ngIf="regHojaMinutosForm.controls.jornada.value != undefined && 
                    regHojaMinutosForm.controls.jornada.value != '' && regHojaMinutosForm.controls.operarios.value != undefined &&
                    regHojaMinutosForm.controls.operarios.value != '' && regHojaMinutosForm.controls.eficiencia.value != undefined &&
                    regHojaMinutosForm.controls.eficiencia.value != ''">

                        <div class="row">
                            <div class="col-sm-6 col-md-3 col-lg-3">
                                <a mat-flat-button color="primary" (click)="openModalEstimaciones()">Estimaciones</a>
                            </div>
                            <div class="col-sm-6 col-md-3 col-lg-3">
                                <a mat-flat-button color="primary" (click)="openModalOperaciones()">Operaciones</a>
                            </div>
                            <div class="col-sm-6 col-md-3 col-lg-3">
                                <a mat-flat-button color="primary" (click)="openModalMaquinas()">Maquinas</a>
                            </div>
                            <div class="col-sm-6 col-md-3 col-lg-3">
                                <a mat-flat-button color="primary" (click)="openModalResumen()">Resumen</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions align="right">
            <div>
               <mat-spinner-button [options]="spinnerButton" (click)="registrarHojaMinutos()">
                </mat-spinner-button>
            </div>
        </mat-card-actions>
    </mat-card> 
</div>
