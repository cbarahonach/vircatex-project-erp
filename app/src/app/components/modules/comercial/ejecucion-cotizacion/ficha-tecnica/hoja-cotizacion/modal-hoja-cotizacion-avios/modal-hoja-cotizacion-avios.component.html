<h1 mat-dialog-title>Registrar Avios</h1>
<mat-dialog-content>
    <form #myForm="ngForm" [formGroup]="modalAviosForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <mat-form-field appearance="outline">
                    <mat-label>Descripción de AVIOS</mat-label>
                    <textarea matInput formControlName="descripcion" autocomplete="off"
                        placeholder="Descripción de AVIOS"></textarea>
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <mat-form-field appearance="outline">
                    <mat-label>Consumo</mat-label>
                    <input type="number" matInput formControlName="consumo" autocomplete="off" placeholder="Consumo">
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <mat-form-field appearance="outline">
                    <mat-label>Unidad de Medida</mat-label>
                    <mat-select formControlName="medida">
                        <mat-option *ngFor="let medida of medidas" [value]="medida.name">
                            {{medida.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <button type="submit" [disabled]="modalAviosForm.invalid" mat-flat-button color="primary"
                    style="width:100%">Registrar avios</button>
            </div>
        </div>
    </form>

    <div class="row tbl_dialog_container">
        <div class="col-sm-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

                <!-- Position Column -->
                <ng-container matColumnDef="item">
                    <th mat-header-cell *matHeaderCellDef> Item </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1}} </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripción de AVIOS </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="consumo">
                    <th mat-header-cell *matHeaderCellDef> Consumo </th>
                    <td mat-cell *matCellDef="let element"> {{element.consumo}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="medida">
                    <th mat-header-cell *matHeaderCellDef> Unidad de medida </th>
                    <td mat-cell *matCellDef="let element"> {{element.unidad_medida}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="remove">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="warn" (click)="removeRow(element)">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button cdkFocusInitial color="warn" (click)="onClose()">Cerrar</button>
    <button mat-flat-button color="primary" (click)="guardarRutas()">Aceptar</button>
</mat-dialog-actions>
